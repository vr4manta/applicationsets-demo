apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: ngirard-sno0-nasashift-support
  namespace: ngirard-sno0-nasashift-support
  labels:
    name: "ngirard-sno0"
    sno: "true"
    usage: "development"
    remote-cluster: "true"

    # Labels for OpenShift Gitops
    cluster.open-cluster-management.io/clusterset: "all-openshift-clusters"
    vendor: "OpenShift"
spec:
  hubAcceptsClient: true
  leaseDurationSeconds: 60
